version: '3'

services:
  esms-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'esms-db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'username'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    volumes:
      # Where our data will be persisted
      - esms-db:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DEFAULT_DB_HOST: 'esms-db'
      ADMINER_DEFAULT_DB_NAME: 'esms-db'
      ADMINER_DESIGN: 'nette'
    ports:
      - 8080:8080
  esms-be:
    image: kudo.esms-image:v1
    build: ./
    ports:
      - 4000:4000
    depends_on:
      - esms-db
# Names our volume
volumes:
  esms-db:

